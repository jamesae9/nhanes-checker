<!DOCTYPE html>
<html>
<head>
  <title>NHANES Manuscript Checker</title>
  <!-- Add libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.19/mammoth.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }
    h2 {
      color: #3498db;
      margin-top: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .upload-section {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    .button-container {
      margin: 20px 0;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .results-section {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      border: 1px solid #ddd;
      margin-top: 20px;
    }
    .check-item {
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 4px;
    }
    .pass {
      background-color: #e7f7e7;
      border-left: 4px solid #28a745;
    }
    .fail {
      background-color: #ffeaea;
      border-left: 4px solid #dc3545;
    }
    .not-nhanes {
      background-color: #f8f9fa;
      border-left: 4px solid #6c757d;
    }
    .hidden {
      display: none;
    }
    .file-upload {
      margin: 15px 0;
    }
    .summary {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NHANES Manuscript Checker</h1>
    
    <div class="upload-section">
      <h2>Check Manuscript</h2>
      <p>Paste manuscript text or upload a file below:</p>
      
      <textarea id="manuscriptText" rows="10" placeholder="Paste manuscript text here..."></textarea>
      
      <div class="file-upload">
        <label for="manuscriptFile">Or upload a file:</label>
        <input type="file" id="manuscriptFile" accept=".txt,.docx,.pdf">
      </div>
      
      <div class="button-container">
        <button id="checkButton">Check Manuscript</button>
        <button id="clearButton">Clear</button>
      </div>
    </div>
    
    <div class="results-section hidden" id="results">
      <h2>Manuscript Check Results</h2>
      <div id="resultsContent"></div>
    </div>
  </div>

<script type="module" src="main.js"></script>
</body>
</html>
